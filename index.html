<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JavaScript Rendering Exercises</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around jumbotron render-button-container">
            <button type="button" id="squareBtn" class="btn btn-primary render-button mt-1">Render Square</button>
            <button type="button" id="rectangleBtn" class="btn btn-primary render-button mt-1">Render Rectangle</button>
            <button type="button" id="twoRectanglesBtn" class="btn btn-primary render-button mt-1">Render 2 Rectangles</button>
            <button type="button" id="circlesBtn" class="btn btn-primary render-button mt-1">Render Circles</button>
            <button type="button" id="ellipsesBtn" class="btn btn-primary render-button mt-1">Render Ellipses</button>
            <button type="button" id="nametagsBtn" class="btn btn-primary render-button mt-1">Render Name Tags</button>
            <button type="button" id="studentsBtn" class="btn btn-primary render-button mt-1">Render Students</button>
            <button type="button" id="pokerHandsBtn" class="btn btn-primary render-button mt-1">Render Poker Hand</button>
            <button type="button" id="restaurantsBtn" class="btn btn-primary render-button mt-1">Render Restaurants</button>
            <button type="button" id="moviesBtn" class="btn btn-primary render-button mt-1">Render Movies</button>
            <button type="button" id="tweetsBtn" class="btn btn-primary render-button mt-1">Render Tweets</button>
            <button type="button" id="bandsBtn" class="btn btn-primary render-button mt-1">Render Bands</button>
            <button type="button" id="surveysBtn" class="btn btn-primary render-button mt-1">Render Surveys</button>
        </div>
        <div id="content">
            <div class="text-center mt-5">
                <h1>Click the buttons to see your render functions at work!</h1>
            </div>
        </div>
    </div>

    <script src="js/01_square.js"></script>
    <script src="js/02_rectangle.js"></script>
    <script src="js/03_two_rectangles.js"></script>
    <script src="js/04_circles.js"></script>
    <script src="js/05_ellipses.js"></script>
    <script src="js/06_nametags.js"></script>
    <script src="js/07_students.js"></script>
    <script src="js/08_poker_hand.js"></script>
    <script src="js/09_restaurants.js"></script>
    <script src="js/10_movies.js"></script>
    <script src="js/11_tweets.js"></script>
    <script src="js/12_bands.js"></script>
    <script src="js/13_surveys.js"></script>
</body>

</html>
